<!DOCTYPE html>
<html lang="en" ng-app="appApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-ui-select/dist/select.css">

    <link rel="stylesheet" type="text/css" href="css/css.css">

    <script src="js/angular.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>


</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>

<div ng-controller="MainCtrl">
    <div class="container">
       <div class="cust-table">
           <div class="table-header">
               <div class="row">
                   <div class="col-xs-2">
                       <span>#</span>
                   </div>
                   <div class="col-xs-3">
                       <span>CSV Field</span>
                   </div>
                   <div class="col-xs-4">
                       <span>Mapped Field</span>
                   </div>
                   <div class="col-xs-3">
                       <span>Examples</span>
                   </div>
               </div>
           </div>
           <div class="table-body">
               <div class="row" ng-repeat="field in columns">
                   <div class="col-xs-2">
                        {{$index}}
                   </div>
                   <div class="col-xs-3">
                       <span>{{field}}</span>
                   </div>
                   <div class="col-xs-4">
                       <span>

                          <ui-select ng-model="selected[field].value">
                            <ui-select-match>
                                <span ng-bind="$select.selected.name"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>




                       </span>
                   </div>
                   <div class="col-xs-3">
                       {{selected[field].value}}
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>



<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/custom.js"></script>
</body>

</html>
